            <a href="index.html" class="btnAcess"><i class="fa-solid fa-chevron-left"></i>Voltar</a>

        </div>
    </header>
    <main>
        <h1>Faça Seu Cadastro</h1>
        <form action="/createUser" method="post" enctype="multipart/form-data" class="accessForm">
            <label for="name">Nome Completo:</label>
            <input type="text" name="name" required>
            <label for="email">E-mail:</label>
            <input type="email" name="email" required>
            <label for="password">Senha:</label>
            <input type="password" name="password" required>
            <label for="nasc">Data de Nascimento:</label>
            <input type="date" name="nasc" required>
            <label for="tel">Telefone:</label>
            <input type="tel" name="tel" required>
            <label for="file">Foto do Perfil:</label>
            <input type="file" name="file" required>
            <button type="submit">Registrar</button>
        </form>

        <footer>
